SPECTROGRAM:
  N_FFT: 400
  WIN_LENGTH: 400
  HOP_LENGTH: 200
  N_MELS: 128
  FLOOR_THRESHOLD: 0.0
  CEIL_THRESHOLD: 120.0
DATALOADER:
  NUM_WORKERS: -1 # Use num_workers in usual args
  FILTER_EMPTY_ANNOTATIONS: False
MODEL:
  DEVICE: "cuda"
  META_ARCHITECTURE: "GeneralizedRCNN" #
  MASK_ON: FALSE #TODO: Do not use ideal binary masks, I think?
  PIXEL_MEAN: [12.778, 0.0, 0.0] # Change the first element 
  PIXEL_STD: [25.096, 1.0, 1.0]  # Change the first element for this dataset
  BACKBONE:
    FREEZE_AT: 0
  ANCHOR_GENERATOR:
    SIZES: [[8, 16, 32, 64, 100, 120, 160]]
    ASPECT_RATIOS: [[0.01, 0.05, 0.1, 0.3, 0.5, 1.0, 2.0, 5.0, 10.0]]
    #ANCHOR_GENERATOR.ANGLES: [[-90, 0, 90]] seems unnecessary - could just be zero?
  ROI_HEADS:
    NUM_CLASSES: 0 #Will be automatically set to correct number of classes based on project config
    BATCH_SIZE_PER_IMAGE: 256
    NAME: StandardROIHeads
  RESNETS:
    DEPTH: 50
INPUT:
  RANDOM_FLIP: "none"
  MIN_SIZE_TRAIN: (0,) #Set to zero if no resizing. https://github.com/facebookresearch/detectron2/blob/dc4897d4d2ca1df7b922720186e481ccc7ba36a6/detectron2/data/transforms/augmentation_impl.py#L158
  MAX_SIZE_TRAIN: 0
  MIN_SIZE_TEST: 0 #Set to zero to disable resize in testing.
  MAX_SIZE_TEST: 0
  MASK_FORMAT: "bitmask"
SOLVER:
  IMS_PER_BATCH: 999 # Not sure if this is actually used right now...
  CHECKPOINT_PERIOD: 2000
  MAX_ITER: 100000
VERSION: 2